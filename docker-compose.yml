services:
  react-app:
    build: ./frontend
    container_name: react-app
    network_mode: "host"  # ✅ Runs on the host network
    ports:
      - "3000:3000"
    depends_on:
      - django-web

  django-web:
    build: ./backend
    container_name: django-web
    network_mode: "host"  # ✅ Runs on the host network
    ports:
      - "8000:8000"

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - react-app
      - django-web
    network_mode: "host"  # ✅ Runs on the host network
